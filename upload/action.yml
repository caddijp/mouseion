name: 'Mouseion'
description: 'Upload documents to Mouseion'
inputs:
  service-account-key:
    description: 'Base64 encoded service account key exported as JSON'
    required: true
  bucket:
    description: 'GCS bucket name'
    required: false
    default: 'caddi-internal-api-doc'
  source:
    description: 'Path to documents directory'
    required: false
    default: 'docs'
  namespace:
    description: 'Document namespace in Mouseion'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.service-account-key }}
    - ${{ inputs.source }}
    - ${{ inputs.namespace }}
    - ${{ inputs.bucket }}
